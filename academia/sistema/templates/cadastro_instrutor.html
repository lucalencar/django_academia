{% load static %}
 <!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Instrutor</title>
    <link rel="stylesheet" href=" {% static 'css/style.css' %} "/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


</style>
</head>
<body>

<div class="topnav">
    <a class="active" href="http://{{request.get_host}}/sistema/inicio">Academia Django</a>
    <a href="http://{{request.get_host}}/admin" target="_blank">Admin</a>
    <a href="http://{{request.get_host}}/sistema/cadastrar_usuario">Cadastro</a>
    <a href="http://{{request.get_host}}/sistema/logar_usuario">Login</a>
<div class="c">
    <p id="demo"></p>
</div>
<script>
var d = new Date();
document.getElementById("demo").innerHTML = d.toDateString();
</script>
</div>
{% if user.is_authenticated %}
    <p class="logged-in-p">
        Olá {{ user.username }}, você está logado! 
        <span class="sair"><a href="http://{{request.get_host}}/sistema/deslogar_usuario">Sair</a></span>
    </p>
{% endif %}
<br/><br/>


<a class="asessao"> Cadastro de Instrutor </a>
<br/><br/><br/>

<div class="container">
  <form action="cadastro_instrutor" method="POST">
  {% csrf_token %}

    <div class="row">
      <div class="col-25">
        <label for="titulacao">Titulação</label>
      </div>
      <div class="col-75">
        <input type="text" id="titulacao" name="titulacao" placeholder="Digite a titulação..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="nome">Nome</label>
      </div>
      <div class="col-75">
        <input type="text" id="nome" name="nome" placeholder="Digite o primeiro nome..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="sobrenome">Sobrenome</label>
      </div>
      <div class="col-75">
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o sobrenome..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="cpf">CPF</label>
      </div>
      <div class="col-75">
        <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="genero">Genero</label>
      </div>
      <div class="col-75">
            <select id="genero" name="genero">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="telefone">Telefone</label>
      </div>
      <div class="col-75">
        <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone..">
      </div>
    </div>
    <br/>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>


    <br/>
    <form action="http://{{request.get_host}}/sistema/inicio">
    <input type="submit" value="Voltar">
    </form>


</body>
<br/><br/><br/>

</html>
