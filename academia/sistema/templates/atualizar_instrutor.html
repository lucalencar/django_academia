{% load static %}
 <!DOCTYPE html>
<html>
<head>
    <title>Atualizar Aluno</title>
    <link rel="stylesheet" href=" {% static 'css/style.css' %} "/>
<style>
</style>
</head>
<body>

<div class="topnav">
    <a class="active" href="http://{{request.get_host}}/sistema/inicio">Academia Django</a>
    <a href="http://{{request.get_host}}/admin" target="_blank">Admin</a>
    <a href="http://{{request.get_host}}/sistema/cadastrar_usuario">Cadastro</a>
    <a href="http://{{request.get_host}}/sistema/logar_usuario">Login</a>
<div class="c">
    <p id="demo"></p>
</div>
<script>
var d = new Date();
document.getElementById("demo").innerHTML = d.toDateString();
</script>
</div>
{% if user.is_authenticated %}
    <p class="logged-in-p">
        Olá {{ user.username }}, você está logado! 
        <span class="sair"><a href="http://{{request.get_host}}/sistema/deslogar_usuario">Sair</a></span>
    </p>
{% endif %}
<br/><br/>

    <a class="asessao"> Atualizar Dados </a>
<br/><br/><br/>

{% for instrutor in instrutor %}
<div class="container2">

<form action="http://{{request.get_host}}/sistema/atualizar_instrutor" method="POST">
  {% csrf_token %}
  <input type="hidden" name='user_id' value="{{instrutor.id}}">
  <label>Nome: </label>
  <input type="text" name="nome" value="{{instrutor.nome}}"/>
  <br></br>
  <label>Sobrenome: </label>
  <input type="text" name="sobrenome" value="{{instrutor.sobrenome}}"/>
  <br></br>
  <label>Titulação: </label>
  <input type="text" name="titulacao" value="{{instrutor.titulacao}}"/>
  <br></br>
  <label>CPF: </label>
  <input type="text" name="cpf" value="{{instrutor.cpf}}"/>
  <br></br>
  <label>Telefone: </label>
  <input type="text" name="telefone" value="{{instrutor.telefone}}"/>
  <br></br>
  
  <input type="submit" value="Enviar">

</form>
    <br/><br/><br/>
 </div>
{% endfor %}

    <br/>
    <form action="http://{{request.get_host}}/sistema/inicio">
    <input type="submit" value="Voltar">
    </form>
<br/><br/><br/><br/>


</body>
</html>
