<br/><br/><br/><br/>

{% for instrutor in instrutor %}

<form action="http://{{request.get_host}}/sistema/atualizar_instrutor" method="POST">
  {% csrf_token %}
  <input type="hidden" name='user_id' value="{{instrutor.id}}">
  <label>Nome: </label>
  <input type="text" name="nome" value="{{instrutor.nome}}"/>
  <br></br>
  <label>Sobrenome: </label>
  <input type="text" name="sobrenome" value="{{instrutor.sobrenome}}"/>
  <br></br>
  <label>Titulação: </label>
  <input type="text" name="titulacao" value="{{instrutor.titulacao}}"/>
  <br></br>
  <label>CPF: </label>
  <input type="text" name="cpf" value="{{instrutor.cpf}}"/>
  <br></br>
  <label>Telefone: </label>
  <input type="text" name="telefone" value="{{instrutor.telefone}}"/>
  <br></br>
  
  <input type="submit" value="Enviar">

</form>
    <br/><br/><br/>

    <form action="http://{{request.get_host}}/sistema/inicio">

    </form>

{% endfor %}
