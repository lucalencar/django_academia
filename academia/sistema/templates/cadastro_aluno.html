{% load static %}
 <!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href=" {% static 'css/style.css' %} "/>
</head>
<body>


{% csrf_token %}
<form action="cadastro_aluno" method="POST"> 
    {% csrf_token %}
    <label for="nome">Nome:</label>
    <br></br>
    <input id="nome" name="nome" type="text"/>
    <br></br>
    <label for="sobrenome">sobrenome:</label>
    <br></br>
    <input id="sobrenome" name="sobrenome" type="text"/>
    <br></br>
    <label for="genero">Gênero:</label>
    <br></br>
    <select id="genero" name="genero">
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
        <option value="O">Outro</option>
    </select>
    <br></br>
    <label for="cpf">CPF:</label>
    <br></br>
    <input id="cpf" name="cpf" type="text"/>
    <br></br>
    <label for="telefone">Telefone:</label>
    <br></br>
    <input id="telefone" name="telefone" type="text"/>
    <br></br>
    <label for="peso">Peso:</label>
    <br></br>
    <input id="peso" name="peso" type="text"/>
    <br></br>
    <label for="altura">Altura:</label>
    <br></br>
    <input id="altura" name="altura" type="text"/>
    <br></br>
    <label for="endereco">Endereço:</label>
    <br></br>
    <input id="endereco" name="endereco" type="text"/>
    <br></br>
    <label for="cep">Cep:</label>
    <br></br>
    <input id="cep" name="cep" type="text"/>
    <br></br>
    <label for="bairro">Bairro:</label>
    <br></br>
    <input id="bairro" name="bairro" type="text"/>
    <br></br>
    <label for="cidade">Cidade:</label>
    <br></br>
    <input id="cidade" name="cidade" type="text"/>
    <br></br>
    <label for="estado">Estado:</label>
    <br></br>
    <input id="estado" name="estado" type="text"/>
    <br></br>
    <label for="data_matricula">Data da matrícula:</label>
    <br></br>
    <input id="data_matricula" name="data_matricula" type="date"/>
    <br/>
    <br/>
    <label for="data_nascimento">Data de nascimento:</label>
    <br></br>
    <input id="data_nascimento" name="data_matricula" type="date"/>
    <br></br>

    <input type="submit" value="Enviar">
</form>
    <br/>
    <form action="http://{{request.get_host}}/sistema/inicio">
    <input type="submit" value="Voltar">
    </form>
</body>
</html>
